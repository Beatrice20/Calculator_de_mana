<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
   
</head>
<body>
    <div id="calculator">
        <div id="afisaj">
            <p>0</p>
        </div>

        <div id="butoaneOrizontale">
            <button class="actiuni">C</button>
            <button class="actiuni">DEL</button>
            <button class="actiuni">/</button>
            <button id="inmultire" class="actiuni">X</button>
        </div>

        <div id="cifreCalculator">
            <div class="linie">
                <button class="cifra">7</button>
                <button class="cifra">8</button>
                <button class="cifra">9</button>
            </div>
            <div class="linie">
                <button class="cifra">4</button>
                <button class="cifra">5</button>
                <button class="cifra">6</button>
            </div>
            <div class="linie">
                <button class="cifra">1</button>
                <button class="cifra">2</button>
                <button class="cifra">3</button>
            </div>
            <div class="linie">
                <button class="cifraZero">0</button>
                <button class="punct">.</button>
            </div>
        </div>

        <div id="butoaneVerticale">
            <button class="alteActiuni">-</button>
            <button class="alteActiuni">+</button>
            <button id="egal" class="alteActiuni">=</button>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
